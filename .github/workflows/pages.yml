name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      # Ensure we deploy after the default "pages build and deployment" workflow
      # so our Website content wins over the README
      - name: Wait for other Pages workflows
        run: sleep 45

      - name: Inject repo URLs (no secrets â€” uses GitHub context)
        run: |
          REPO="${{ github.repository }}"
          sed -i "s|__GITHUB_REPO__|${REPO}|g" Website/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Website

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
